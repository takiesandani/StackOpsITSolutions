<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | StackOps IT Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <header class="site-header">
        <a href="/" class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps IT Solutions Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="Admin.html" class="active">Admin Panel</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="#" id="admin-signout">Sign Out</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="admin-panel">
            <h1>Admin Panel</h1>
            <p>Manage consultation availability and view booked appointments.</p>

            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="month-nav">
                        <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <span id="current-month-year"></span>
                    <div class="month-nav">
                        <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div class="calendar-grid" id="calendar-grid">
                    <div class="weekday-name">Sun</div>
                    <div class="weekday-name">Mon</div>
                    <div class="weekday-name">Tue</div>
                    <div class="weekday-name">Wed</div>
                    <div class="weekday-name">Thu</div>
                    <div class="weekday-name">Fri</div>
                    <div class="weekday-name">Sat</div>
                </div>

                <div class="time-slots-container" id="time-slots-container" style="display: none;">
                    <h3>Manage Times for <span id="selected-date-display"></span></h3>
                    <div class="time-slots" id="admin-time-slots">
                    </div>
                </div>
            </div>

            <div class="booking-list">
                <h2>Current Bookings</h2>
                <ul id="bookings-list">
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });

            // Close mobile menu when clicking on a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                        hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                });
            });
        }

        // Admin sign-out: clear auth token and redirect home
        const adminSignout = document.getElementById('admin-signout');
        if (adminSignout) {
            adminSignout.addEventListener('click', (e) => {
                e.preventDefault();
                if (!confirm('Are you sure you want to sign out?')) return;

                // Clear backend JWT token
                localStorage.removeItem('authToken');

                // Clear any session storage used elsewhere
                sessionStorage.clear();

                // Redirect to public home page
                window.location.href = 'Home.html';
            });
        }

        // Sticky header on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
                header.classList.toggle('sticky', window.scrollY > 0);
            }
        });
    </script>
    <script src="js/admin.js"></script>
</body>
</html>
