<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | CyberShield</title>
    <link rel="stylesheet" href="css/consultation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Admin-specific Styles for a proper calendar look */
        .admin-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .calendar-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .month-nav button {
            background: none;
            border: 1px solid var(--gray);
            color: var(--light);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .month-nav button:hover {
            background-color: var(--primary);
            color: var(--dark);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .weekday-name {
            font-weight: bold;
            text-align: center;
            padding: 5px;
            color: var(--primary);
        }
        
        .calendar-day {
            text-align: center;
            padding: 15px 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            position: relative;
        }

        .calendar-day.empty {
            visibility: hidden;
            border: none;
        }

        .calendar-day:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .calendar-day.selected {
            background-color: var(--primary);
            color: var(--dark);
            font-weight: bold;
        }

        .time-slots-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .time-slots-container h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time-slots button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .time-slots button.available {
            background-color: #33aaff; /* A friendly blue */
            color: #fff;
        }

        .time-slots button.unavailable {
            background-color: #ff3333; /* A friendly red */
            color: #fff;
        }
        
        .booking-list {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
        }

        .booking-list h2 {
            margin-bottom: 15px;
        }

        .booking-list ul {
            list-style: none;
            padding: 0;
        }

        .booking-list li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        
    <div class="background"></div>
    <header  class="site-header">
        <a href="Home.html" class="logo">
            <img src="Images/logos/RemovedStackOps.png" alt="Stackops IT Solutions Logo">
        </a>
        <ul class="nav-links">
            <li><a href="admin.html">Admin Panel</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="signin.html">Sign Out</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="admin-panel">
            <h1>Admin Panel</h1>
            <p>Manage consultation availability and view booked appointments.</p>

            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                    <span id="current-month-year"></span>
                    <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="calendar-grid" id="calendar-grid">
                    <div class="weekday-name">Sun</div>
                    <div class="weekday-name">Mon</div>
                    <div class="weekday-name">Tue</div>
                    <div class="weekday-name">Wed</div>
                    <div class="weekday-name">Thu</div>
                    <div class="weekday-name">Fri</div>
                    <div class="weekday-name">Sat</div>
                    </div>

                <div class="time-slots-container" id="time-slots-container" style="display: none;">
                    <h3>Manage Times for <span id="selected-date-display"></span></h3>
                    <div class="time-slots" id="admin-time-slots">
                        </div>
                </div>
            </div>

            <div class="booking-list">
                <h2>Current Bookings</h2>
                <ul id="bookings-list">
                    </ul>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
