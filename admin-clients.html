<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients | StackOps IT Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <header class="site-header">
        <a href="/" class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps IT Solutions Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="Admin.html">Calendar</a></li>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="#" id="admin-signout">Sign Out</a></li>
        </ul>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="admin-clients.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="admin-projects.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="admin-invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Invoices</span>
                </a>
                <a href="admin-payments.html" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="admin-content">
                <div class="page-header">
                    <h1>Clients</h1>
                    <div class="filter-group">
                        <select id="company-filter" class="form-select">
                            <option value="">All Companies</option>
                        </select>
                        <button class="btn btn-primary" onclick="window.location.href='admin-client-form.html'">
                            <i class="fas fa-plus"></i> Add Client
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table" id="clients-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Company</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin-clients.js"></script>
    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('admin-sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mobileSidebarToggle = document.getElementById('mobile-sidebar-toggle');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });
        }

        if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('mobile-open');
            });
        }

        // Close mobile sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('mobile-open') &&
                !sidebar.contains(e.target) &&
                !mobileSidebarToggle.contains(e.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
        }

        // Admin sign-out
        const adminSignout = document.getElementById('admin-signout');
        if (adminSignout) {
            adminSignout.addEventListener('click', (e) => {
                e.preventDefault();
                if (!confirm('Are you sure you want to sign out?')) return;
                localStorage.removeItem('authToken');
                sessionStorage.clear();
                window.location.href = 'Home.html';
            });
        }

        // Sticky header on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
                header.classList.toggle('sticky', window.scrollY > 0);
            }
        });
    </script>
</body>
</html>
