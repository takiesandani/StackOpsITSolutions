<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Purple Border Link</title>

<style>
/* 1. Global & Layout Styles */
body {
    background-color: #1a1a2e; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
}

/* 2. Wrapper for the Masking Effect */
.glow-wrap {
    position: relative;
    /* Define the overall size and shape */
    width: 250px;
    height: 60px;
    border-radius: 30px;
    overflow: hidden; /* CRUCIAL: This clips the moving gradient */
    box-shadow: 0 4px 15px rgba(0, 162, 255, 0.199); /* Subtle lift */
    transition: transform 0.2s ease;
}

.glow-wrap:hover {
    transform: scale(1.05);
}

/* 3. The Animated Border Layer */
.glowing-border-layer {
    position: absolute;
    top: -100px; /* Start the gradient far up and left */
    left: -100px;
    width: 450px; /* Make the layer much bigger than the button */
    height: 260px;
    z-index: 1;

    /* The Moving Conic Gradient (Purple Trail) */
    background: conic-gradient(
        #0068e0 0%,         /* Transparent start */
        hsla(207, 100%, 50%, 0) 25%,          /* Bright Purple 1 (Visible Trail Head) */
        #0084ff00 50%,          /* Darker Purple 2 */
        #0077ff00 75%,          /* Bright Purple 1 */
        #005ae0 100%        /* Transparent end */
    );
    
    /* Apply the continuous rotation */
    animation: spin 3s linear infinite; /* Faster spin for a dynamic look */
}

/* 4. Inner Content Layer (The actual 'a' tag) */
.link-content {
    /* Base positioning and size to create the border gap */
    position: absolute;
    top: 2px;
    left: 2px;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    
    /* Styling the link appearance */
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    
    border-radius: 28px;
    background: #000000; /* Dark inner color to mask the center of the glow */
    color: #008cff; /* Light purple text color */
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    z-index: 2; /* Ensure link content is on top of the glow */
    transition: color 0.3s;
}

.link-content:hover {
    color: #ffffff; /* White text on hover for contrast */
}

/* 5. Keyframes for the Animation */
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
</style>
</head>

<body>
<div class="glow-wrap">
    <!-- The rotating background layer that creates the moving border effect -->
    <div class="glowing-border-layer"></div>
    
    <!-- The actual interactive link, which masks the center of the glow -->
    <a href="#" class="link-content">BUTTON</a>
</div>
</body>
</html>
