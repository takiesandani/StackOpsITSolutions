<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Client | StackOps IT Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <header class="site-header">
        <a href="/" class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps IT Solutions Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="Admin.html">Calendar</a></li>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="#" id="admin-signout">Sign Out</a></li>
        </ul>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="admin-clients.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="admin-projects.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="admin-invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Invoices</span>
                </a>
                <a href="admin-payments.html" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="admin-content">
                <div class="page-header">
                    <button class="btn btn-secondary" onclick="window.location.href='admin-clients.html'">
                        <i class="fas fa-arrow-left"></i> Back to Clients
                    </button>
                </div>

                <div class="form-card">
                    <h2 id="form-title">Add Client</h2>

                    <form id="client-form">
                        <div class="form-group">
                            <label for="company-select">Company *</label>
                            <select id="company-select" name="companyId" class="form-select" required>
                                <option value="">Select a company...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="first-name">First Name *</label>
                            <input type="text" id="first-name" name="firstName" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name *</label>
                            <input type="text" id="last-name" name="lastName" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="tel" id="contact" name="contact" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="role">Role *</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="client" selected>Client</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="is-active" name="isActive" checked> Active
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-clients.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Client</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'signin.html';
                return;
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('id');
            const companySelect = document.getElementById('company-select');
            const clientForm = document.getElementById('client-form');
            const formTitle = document.getElementById('form-title');

            // Load companies
            try {
                const response = await fetch('/api/admin/companies', { headers });
                if (response.ok) {
                    const companies = await response.json();
                    companies.forEach(company => {
                        const option = document.createElement('option');
                        option.value = company.ID;
                        option.textContent = company.CompanyName;
                        companySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading companies:', error);
            }

            // Load client data if editing
            if (clientId) {
                formTitle.textContent = 'Edit Client';
                try {
                    const response = await fetch(`/api/admin/clients/${clientId}`, { headers });
                    if (response.ok) {
                        const client = await response.json();
                        document.getElementById('first-name').value = client.firstname || '';
                        document.getElementById('last-name').value = client.lastname || '';
                        document.getElementById('email').value = client.email || '';
                        document.getElementById('contact').value = client.contact || '';
                        document.getElementById('role').value = client.role || 'client';
                        document.getElementById('is-active').checked = client.isactive == 1;
                        companySelect.value = client.CompanyID || '';
                    }
                } catch (error) {
                    console.error('Error loading client:', error);
                }
            }

            // Form submission
            clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const clientData = {
                    companyId: formData.get('companyId'),
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    contact: formData.get('contact'),
                    role: formData.get('role'),
                    isActive: document.getElementById('is-active').checked ? 1 : 0
                };

                try {
                    const url = clientId ? `/api/admin/clients/${clientId}` : '/api/admin/clients';
                    const method = clientId ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers,
                        body: JSON.stringify(clientData)
                    });

                    if (response.ok) {
                        alert(clientId ? 'Client updated successfully!' : 'Client created successfully!');
                        window.location.href = 'admin-clients.html';
                    } else {
                        const error = await response.json();
                        alert(`Failed to save client: ${error.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error saving client:', error);
                    alert('Failed to save client. Please try again.');
                }
            });
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('admin-sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mobileSidebarToggle = document.getElementById('mobile-sidebar-toggle');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });
        }

        if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('mobile-open');
            });
        }

        // Close mobile sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('mobile-open') &&
                !sidebar.contains(e.target) &&
                !mobileSidebarToggle.contains(e.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
        }

        // Admin sign-out
        const adminSignout = document.getElementById('admin-signout');
        if (adminSignout) {
            adminSignout.addEventListener('click', (e) => {
                e.preventDefault();
                if (!confirm('Are you sure you want to sign out?')) return;
                localStorage.removeItem('authToken');
                sessionStorage.clear();
                window.location.href = 'Home.html';
            });
        }

        // Sticky header on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
                header.classList.toggle('sticky', window.scrollY > 0);
            }
        });
    </script>
</body>
</html>
