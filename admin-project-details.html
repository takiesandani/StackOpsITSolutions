<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | StackOps IT Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <header class="site-header">
        <a href="/" class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps IT Solutions Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="Admin.html">Calendar</a></li>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="#" id="admin-signout">Sign Out</a></li>
        </ul>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="admin-clients.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="admin-projects.html" class="nav-item active">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="admin-invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Invoices</span>
                </a>
                <a href="admin-payments.html" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="admin-content">
                <div class="page-header">
                    <button class="btn btn-secondary" onclick="window.location.href='admin-projects.html'">
                        <i class="fas fa-arrow-left"></i> Back to Projects
                    </button>
                    <button class="btn btn-primary" id="add-update-btn">
                        <i class="fas fa-plus"></i> Add Update
                    </button>
                </div>

                <div id="project-info" class="company-info-card">
                    <h2 id="project-name">Loading...</h2>
                    <div class="info-grid" style="margin-top: 20px;">
                        <div class="info-item">
                            <label>Company:</label>
                            <span id="project-company">-</span>
                        </div>
                        <div class="info-item">
                            <label>Status:</label>
                            <span id="project-status">-</span>
                        </div>
                        <div class="info-item">
                            <label>Assigned To:</label>
                            <span id="project-assigned">-</span>
                        </div>
                        <div class="info-item">
                            <label>Due Date:</label>
                            <span id="project-due-date">-</span>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <label><strong>Description:</strong></label>
                        <p id="project-description" style="margin-top: 10px;">-</p>
                    </div>
                </div>

                <div class="dashboard-section">
                    <h2>Project Updates</h2>
                    <div class="table-container">
                        <table class="data-table" id="updates-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Update</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Update Modal -->
    <div id="add-update-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Project Update</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="add-update-form">
                <div class="form-group">
                    <label for="update-text">Update Text *</label>
                    <textarea id="update-text" class="form-input" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="update-date">Date *</label>
                    <input type="date" id="update-date" class="form-input" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-update-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Update</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'signin.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                window.location.href = 'admin-projects.html';
                return;
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            const loadProjectDetails = async () => {
                try {
                    const response = await fetch(`/api/admin/projects/${projectId}`, { headers });
                    if (!response.ok) throw new Error('Failed to load project');

                    const project = await response.json();
                    document.getElementById('project-name').textContent = project.ProjectName || 'Unknown Project';
                    document.getElementById('project-company').textContent = project.CompanyName || '-';
                    document.getElementById('project-status').innerHTML = `<span class="status-badge">${project.Status || 'Active'}</span>`;
                    document.getElementById('project-assigned').textContent = project.AssignedToName || '-';
                    document.getElementById('project-due-date').textContent = project.DueDate ? new Date(project.DueDate).toLocaleDateString() : '-';
                    document.getElementById('project-description').textContent = project.Description || 'No description provided.';
                } catch (error) {
                    console.error('Error loading project:', error);
                }
            };

            const loadUpdates = async () => {
                try {
                    const response = await fetch(`/api/admin/project-updates?projectId=${projectId}`, { headers });
                    const updates = response.ok ? await response.json() : [];
                    const tbody = document.querySelector('#updates-table tbody');
                    tbody.innerHTML = '';

                    if (updates.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" class="text-center">No updates yet</td></tr>';
                    } else {
                        updates.forEach(update => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${update.UpdateDate ? new Date(update.UpdateDate).toLocaleDateString() : '-'}</td>
                                <td>${update.UpdateText || '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUpdate(${update.UpdateID})">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                } catch (error) {
                    console.error('Error loading updates:', error);
                }
            };

            window.deleteUpdate = async (updateId) => {
                if (!confirm('Are you sure you want to delete this update?')) return;
                try {
                    const response = await fetch(`/api/admin/project-updates/${updateId}`, {
                        method: 'DELETE',
                        headers
                    });
                    if (response.ok) {
                        loadUpdates();
                    }
                } catch (error) {
                    console.error('Error deleting update:', error);
                }
            };

            // Modal functionality
            const addUpdateBtn = document.getElementById('add-update-btn');
            const addUpdateModal = document.getElementById('add-update-modal');
            const closeModal = document.getElementById('close-modal');
            const cancelUpdateBtn = document.getElementById('cancel-update-btn');
            const addUpdateForm = document.getElementById('add-update-form');
            const updateDate = document.getElementById('update-date');

            // Set default date to today
            updateDate.value = new Date().toISOString().split('T')[0];

            addUpdateBtn.addEventListener('click', () => {
                addUpdateModal.classList.add('active');
            });

            closeModal.addEventListener('click', () => {
                addUpdateModal.classList.remove('active');
                addUpdateForm.reset();
                updateDate.value = new Date().toISOString().split('T')[0];
            });

            cancelUpdateBtn.addEventListener('click', () => {
                addUpdateModal.classList.remove('active');
                addUpdateForm.reset();
                updateDate.value = new Date().toISOString().split('T')[0];
            });

            addUpdateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const updateData = {
                    ProjectID: projectId,
                    UpdateText: document.getElementById('update-text').value,
                    UpdateDate: updateDate.value
                };

                try {
                    const response = await fetch('/api/admin/project-updates', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify(updateData)
                    });

                    if (response.ok) {
                        addUpdateModal.classList.remove('active');
                        addUpdateForm.reset();
                        updateDate.value = new Date().toISOString().split('T')[0];
                        loadUpdates();
                    } else {
                        alert('Failed to add update');
                    }
                } catch (error) {
                    console.error('Error adding update:', error);
                    alert('Failed to add update');
                }
            });

            await loadProjectDetails();
            await loadUpdates();
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('admin-sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mobileSidebarToggle = document.getElementById('mobile-sidebar-toggle');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });
        }

        if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('mobile-open');
            });
        }

        // Close mobile sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('mobile-open') &&
                !sidebar.contains(e.target) &&
                !mobileSidebarToggle.contains(e.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
        }

        // Admin sign-out
        const adminSignout = document.getElementById('admin-signout');
        if (adminSignout) {
            adminSignout.addEventListener('click', (e) => {
                e.preventDefault();
                if (!confirm('Are you sure you want to sign out?')) return;
                localStorage.removeItem('authToken');
                sessionStorage.clear();
                window.location.href = 'Home.html';
            });
        }

        // Sticky header on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
                header.classList.toggle('sticky', window.scrollY > 0);
            }
        });
    </script>
</body>
</html>
