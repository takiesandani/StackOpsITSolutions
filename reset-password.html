<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clientportal.css">
    <style>


        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 200;
            color: #ccc;
        }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #bfbfbf; 
            border-radius: 8px; 
            font-size: 16px; 
            background: transparent; 
            color: #fff; 
        }
        input:focus { 
            border-color: #4a86e8; 
            outline: none; 
        }
        .password-toggle { 
            position: absolute; 
            right: 15px; 
            top: 42px; 
            color: #777; 
            cursor: pointer; 
        }
        .password-toggle:hover {
            color: #aaa;
        }
        .error-message {
            display: none;
            color: #e53935;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .error-message.show {
            display: block;
        }
        .glow-wrap-face3 {
            margin: 25px 0;
            position: relative;
            width: 100%;
            height: 50px;
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.25s ease;
        }
        .glow-wrap-face3:hover {
            transform: scale(1.02);
        }
        .glow-wrap-face3 .glowing-border-layer-face3 {
            position: absolute;
            inset: -150%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #0084ff,
                #0267ff00 25%,
                #0084ff00 50%,
                #0267ff00 75%,
                #0084ff
            );
            animation: spin 3s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        .btn-login {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            border: none;
            background: rgba(0, 0, 0, 0);
            color: #ffffff;
            font-size: 16px;
            font-weight: 200;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(2, 132, 255, 0.6);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            box-shadow: 0 0 30px rgba(2, 132, 255, 0.9), 0 0 50px rgba(2, 132, 255, 0.5);
        }
        .btn-login span,
        .btn-login i {
            color: #ffffff;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .notification { 
            margin-top: 15px; 
            text-align: center; 
            font-size: 0.9rem;
        }
        .notification.success { 
            color: #4caf50; 
        }
        .notification.error { 
            color: #e53935; 
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-link {
            color: #4a86e8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <section id="login-section" class="login-section active">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <img src="Images/Logos/RemovedStackOps.png" alt="StackOps Logo" class="login-logo">
                    <h1>Reset Password</h1>
                    <p>Create a new secure password</p>
                </div>
                
                <form id="reset-password-form" class="login-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required minlength="8" placeholder="Enter new password">
                        <i class="fas fa-eye password-toggle" id="toggle-new-password"></i>
                        <div class="error-message" id="new-password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm password">
                        <i class="fas fa-eye password-toggle" id="toggle-confirm-password"></i>
                        <div class="error-message" id="confirm-password-error"></div>
                    </div>
                    
                    <div class="glow-wrap-face3">
                        <div class="glowing-border-layer-face3"></div>
                        <button type="submit" class="btn-login" id="reset-submit-btn">
                            <span>Change Password</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <div class="login-footer">
                        <a href="signin.html" class="forgot-link">Back to Sign In</a>
                    </div>
                </form>
                
                <div id="notification" class="notification"></div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const type = document.getElementById('new-password').getAttribute('type') === 'password' ? 'text' : 'password';
            document.getElementById('new-password').setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const type = document.getElementById('confirm-password').getAttribute('type') === 'password' ? 'text' : 'password';
            document.getElementById('confirm-password').setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const notification = document.getElementById('notification');

            if (newPassword !== confirmPassword) {
                notification.textContent = 'Passwords do not match.';
                notification.className = 'notification error';
                return;
            }

            if (newPassword.length < 8) {
                notification.textContent = 'Password must be at least 8 characters long.';
                notification.className = 'notification error';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                notification.textContent = data.message;
                notification.className = 'notification ' + (data.success ? 'success' : 'error');
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/signin.html';
                    }, 3000);
                }
            } catch (error) {
                notification.textContent = 'An error occurred. Please try again.';
                notification.className = 'notification error';
            }
        });
    </script>
</body>
</html>
