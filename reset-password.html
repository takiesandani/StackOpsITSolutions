<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1c1c1c; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #bcbcbc; }
        .auth-box { background: rgba(0, 0, 0, 0.145); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); padding: 30px; width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #bbbbbb; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 14px; border: 2px solid #bfbfbf; border-radius: 8px; font-size: 16px; background: transparent; color: #fff; }
        input:focus { border-color: #4a86e8; outline: none; }
        .password-toggle { position: absolute; right: 15px; top: 42px; color: #777; cursor: pointer; }
        .btn-primary { width: 100%; padding: 14px; background: linear-gradient(to right, #0033ff, #2575fc); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(38, 117, 252, 0.4); }
        .notification { margin-top: 15px; text-align: center; }
        .notification.success { color: #4caf50; }
        .notification.error { color: #e53935; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required minlength="8">
                <i class="fas fa-eye password-toggle" id="toggle-new-password"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                <i class="fas fa-eye password-toggle" id="toggle-confirm-password"></i>
            </div>
            <button type="submit" class="btn-primary">Change Password</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script>
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const type = document.getElementById('new-password').getAttribute('type') === 'password' ? 'text' : 'password';
            document.getElementById('new-password').setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const type = document.getElementById('confirm-password').getAttribute('type') === 'password' ? 'text' : 'password';
            document.getElementById('confirm-password').setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const notification = document.getElementById('notification');

            if (newPassword !== confirmPassword) {
                notification.textContent = 'Passwords do not match.';
                notification.className = 'notification error';
                return;
            }

            if (newPassword.length < 8) {
                notification.textContent = 'Password must be at least 8 characters long.';
                notification.className = 'notification error';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                notification.textContent = data.message;
                notification.className = 'notification ' + (data.success ? 'success' : 'error');
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/signin.html'; // Redirect to sign-in page after success
                    }, 3000);
                }
            } catch (error) {
                notification.textContent = 'An error occurred. Please try again.';
                notification.className = 'notification error';
            }
        });
    </script>
</body>
</html>
