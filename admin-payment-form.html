<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment | StackOps IT Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <header class="site-header">
        <a href="/" class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps IT Solutions Logo">
        </a>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="Admin.html">Calendar</a></li>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Register Client</a></li>
            <li><a href="#" id="admin-signout">Sign Out</a></li>
        </ul>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Companies</span>
                </a>
                <a href="admin-clients.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="admin-projects.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="admin-invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Invoices</span>
                </a>
                <a href="admin-payments.html" class="nav-item active">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="admin-content">
                <div class="page-header">
                    <button class="btn btn-secondary" onclick="window.location.href='admin-payments.html'">
                        <i class="fas fa-arrow-left"></i> Back to Payments
                    </button>
                </div>

                <div class="form-card">
                    <h2>Add Payment</h2>

                    <form id="payment-form">
                        <div class="form-group">
                            <label for="invoice-select">Invoice *</label>
                            <select id="invoice-select" class="form-select" required>
                                <option value="">Select an invoice...</option>
                            </select>
                        </div>

                        <div id="invoice-info" class="info-box" style="display: none;">
                            <p><strong>Invoice Total:</strong> <span id="invoice-total">-</span></p>
                            <p><strong>Amount Paid:</strong> <span id="amount-paid">R0.00</span></p>
                            <p><strong>Remaining:</strong> <span id="remaining-amount">-</span></p>
                        </div>

                        <div class="form-group">
                            <label for="amount-paid">Amount Paid *</label>
                            <input type="number" id="amount-paid-input" name="amountPaid" class="form-input" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="payment-date">Payment Date *</label>
                            <input type="date" id="payment-date" name="paymentDate" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="payment-method">Payment Method *</label>
                            <select id="payment-method" name="method" class="form-select" required>
                                <option value="">Select payment method...</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="Cash">Cash</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-payments.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'signin.html';
                return;
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            const urlParams = new URLSearchParams(window.location.search);
            const invoiceId = urlParams.get('invoiceId');
            const invoiceSelect = document.getElementById('invoice-select');
            const invoiceInfo = document.getElementById('invoice-info');
            const invoiceTotal = document.getElementById('invoice-total');
            const amountPaid = document.getElementById('amount-paid');
            const remainingAmount = document.getElementById('remaining-amount');
            const paymentForm = document.getElementById('payment-form');

            // Load invoices
            try {
                const response = await fetch('/api/admin/invoices', { headers });
                if (response.ok) {
                    const invoices = await response.json();
                    invoices.forEach(invoice => {
                        const option = document.createElement('option');
                        option.value = invoice.InvoiceID;
                        option.textContent = `Invoice #${invoice.InvoiceNumber || invoice.InvoiceID} - R${parseFloat(invoice.TotalAmount || 0).toFixed(2)}`;
                        if (invoiceId && invoice.InvoiceID == invoiceId) {
                            option.selected = true;
                        }
                        invoiceSelect.appendChild(option);
                    });

                    if (invoiceId) {
                        loadInvoiceDetails(invoiceId);
                    }
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
            }

            // Load invoice details when selected
            invoiceSelect.addEventListener('change', async (e) => {
                const selectedInvoiceId = e.target.value;
                if (selectedInvoiceId) {
                    loadInvoiceDetails(selectedInvoiceId);
                } else {
                    invoiceInfo.style.display = 'none';
                }
            });

            async function loadInvoiceDetails(invoiceId) {
                try {
                    // Get invoice
                    const invoiceRes = await fetch(`/api/admin/invoices`, { headers });
                    const invoices = await invoiceRes.json();
                    const invoice = invoices.find(i => i.InvoiceID == invoiceId);

                    if (invoice) {
                        // Get payments for this invoice
                        const paymentsRes = await fetch(`/api/admin/payments?invoiceId=${invoiceId}`, { headers });
                        const payments = paymentsRes.ok ? await paymentsRes.json() : [];
                        const totalPaid = payments.reduce((sum, p) => sum + parseFloat(p.AmountPaid || 0), 0);
                        const remaining = parseFloat(invoice.TotalAmount || 0) - totalPaid;

                        invoiceTotal.textContent = `R${parseFloat(invoice.TotalAmount || 0).toFixed(2)}`;
                        amountPaid.textContent = `R${totalPaid.toFixed(2)}`;
                        remainingAmount.textContent = `R${remaining.toFixed(2)}`;
                        invoiceInfo.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading invoice details:', error);
                }
            }

            // Set default payment date to today
            document.getElementById('payment-date').value = new Date().toISOString().split('T')[0];

            // Form submission
            paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const paymentData = {
                    InvoiceID: invoiceSelect.value,
                    AmountPaid: parseFloat(formData.get('amountPaid')),
                    PaymentDate: formData.get('paymentDate'),
                    Method: formData.get('method')
                };

                try {
                    const response = await fetch('/api/admin/payments', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify(paymentData)
                    });

                    if (response.ok) {
                        alert('Payment added successfully!');
                        window.location.href = 'admin-payments.html';
                    } else {
                        const error = await response.json();
                        alert(`Failed to add payment: ${error.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error adding payment:', error);
                    alert('Failed to add payment. Please try again.');
                }
            });
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('admin-sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mobileSidebarToggle = document.getElementById('mobile-sidebar-toggle');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });
        }

        if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('mobile-open');
            });
        }

        // Close mobile sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('mobile-open') &&
                !sidebar.contains(e.target) &&
                !mobileSidebarToggle.contains(e.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
        }

        // Admin sign-out
        const adminSignout = document.getElementById('admin-signout');
        if (adminSignout) {
            adminSignout.addEventListener('click', (e) => {
                e.preventDefault();
                if (!confirm('Are you sure you want to sign out?')) return;
                localStorage.removeItem('authToken');
                sessionStorage.clear();
                window.location.href = 'Home.html';
            });
        }

        // Sticky header on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
                header.classList.toggle('sticky', window.scrollY > 0);
            }
        });
    </script>
</body>
</html>
