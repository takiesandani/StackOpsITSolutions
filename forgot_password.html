<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1c1c1c; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #bcbcbc; }
        .auth-box { background: rgba(0, 0, 0, 0.145); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); padding: 30px; width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #bbbbbb; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 200; }
        input { width: 100%; padding: 14px; border: 2px solid #bfbfbf; border-radius: 8px; font-size: 16px; background: transparent; color: #fff; }
        input:focus { border-color: #4a86e8; outline: none; }
        .btn-primary { width: 100%; padding: 14px; background: linear-gradient(to right, #0033ff, #2575fc); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 200; cursor: pointer; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(38, 117, 252, 0.4); }
        .notification { margin-top: 15px; text-align: center; }
        .notification.success { color: #4caf50; }
        .notification.error { color: #e53935; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Enter your email address to reset your password</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const notification = document.getElementById('notification');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                notification.textContent = data.message;
                notification.className = 'notification ' + (data.success ? 'success' : 'error');
            } catch (error) {
                notification.textContent = 'An error occurred. Please try again.';
                notification.className = 'notification error';
            }
        });
    </script>
</body>
</html>
