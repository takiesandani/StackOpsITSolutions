<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clientportal.css">
    <style>

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-box { 
            background: rgba(30, 30, 50, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            padding: 30px; 
            width: 100%; 
            max-width: 480px; 
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }
        .login-header h1 {
            color: #bbbbbb;
            margin: 10px 0 5px 0;
            font-size: 1.8rem;
            font-weight: 200;
        }
        .login-header p {
            color: #888;
            font-size: 0.9rem;
            margin: 0;
        }
        .login-form { }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 200;
            color: #ccc;
            font-size: 0.95rem;
        }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #bfbfbf; 
            border-radius: 8px; 
            font-size: 16px; 
            background: transparent; 
            color: #fff; 
        }
        input:focus { 
            border-color: #4a86e8; 
            outline: none; 
        }
        .error-message {
            display: none;
            color: #e53935;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .error-message.show {
            display: block;
        }
        .glow-wrap-face3 {
            margin: 25px 0;
            position: relative;
            width: 100%;
            height: 50px;
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.25s ease;
        }
        .glow-wrap-face3:hover {
            transform: scale(1.02);
        }
        .glow-wrap-face3 .glowing-border-layer-face3 {
            position: absolute;
            inset: -150%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #0084ff,
                #0267ff 25%,
                #0084ff 50%,
                #0267ff 75%,
                #0084ff
            );
            animation: spin 3s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        .btn-login {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            border: none;
            background: black;
            color: #ffffff;
            font-size: 16px;
            font-weight: 200;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(2, 132, 255, 0.6);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            box-shadow: 0 0 30px rgba(2, 132, 255, 0.9), 0 0 50px rgba(2, 132, 255, 0.5);
        }
        .btn-login span,
        .btn-login i {
            color: #ffffff;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .notification { 
            margin-top: 15px; 
            text-align: center; 
            font-size: 0.9rem;
        }
        .notification.success { 
            color: #4caf50; 
        }
        .notification.error { 
            color: #e53935; 
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-link {
            color: #4a86e8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="auth-container">
        <div class="auth-box">
            <div class="login-header">
                <img src="Images/Logos/RemovedStackOps.png" alt="StackOps Logo">
                <h1>Forgot Password</h1>
                <p>Reset your password securely</p>
            </div>
            
            <form id="forgot-password-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="glow-wrap-face3">
                    <div class="glowing-border-layer-face3"></div>
                    <button type="submit" class="btn-login" id="forgot-submit-btn">
                        <span>Send Reset Link</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="login-footer">
                    <a href="signin.html" class="forgot-link">Back to Sign In</a>
                </div>
            </form>
            
            <div id="notification" class="notification"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const notification = document.getElementById('notification');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                notification.textContent = data.message;
                notification.className = 'notification ' + (data.success ? 'success' : 'error');
            } catch (error) {
                notification.textContent = 'An error occurred. Please try again.';
                notification.className = 'notification error';
            }
        });
    </script>
</body>
</html>
