<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful | StackOps IT Solutions</title>
    <link rel="stylesheet" href="latest.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        .success-card {
            background: rgba(0, 0, 0, 0.85);
            padding: clamp(20px, 5vw, 60px);
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 110, 255, 0.4);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        .success-icon {
            font-size: clamp(60px, 10vw, 100px);
            color: #28a745;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.8rem, 5vw, 2rem);
            margin-bottom: 1.5rem;
            font-weight: 300;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: clamp(0.5rem, 2.5vw, 1.0rem);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 200;
            opacity: 0.9;
        }

        /* Override/Adjustment for the glow-wrap button in this context */
        .button-wrapper {
            position: relative;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Ensure the glow-wrap is correctly sized and clickable */
        .glow-wrap {
            margin: 0 !important; /* Reset any global margins */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 30px 20px;
            }
            p {
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <header class="navbar">
        <div class="logo">
            <img src="Images/Logos/RemovedStackOps.png" alt="StackOps Logo" />
        </div>

    </header>

    <main class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p>Thank you for choosing StackOps IT Solutions. Your transaction has been completed successfully. We have sent a confirmation email with your order details.</p>
            
            <div class="button-wrapper">
                <div class="glow-wrap">
                    <div class="glowing-border-layer"></div>
                    <a href="Home.html" class="link-content">VIEW WEBSITE</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
